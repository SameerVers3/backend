<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Verify Your Email</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .email-container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; }
        .button { background-color: #4CAF50; color: white; padding: 10px 20px; text-align: center; display: inline-block; font-size: 16px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Verify Your Email Address</h1>
        <p>Thank you for signing up! Please complete your registration by clicking the link below to verify your email address:</p>
        <a href="{{link}}" class="button">{{link}}</a>
        <p>If you did not create an account, no further action is required.</p>
    </div>
</body>
</html>
